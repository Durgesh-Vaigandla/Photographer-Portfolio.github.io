    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const filterButtons = document.querySelectorAll('.category-btn');
            const images = document.querySelectorAll('.img');

            filterButtons.forEach(button => {
                button.addEventListener('click', function () {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    const filter = this.getAttribute('data-filter');

                    images.forEach(img => {
                        if (filter === 'all' || img.getAttribute('data-category') === filter) {
                            img.classList.add('show');
                        } else {
                            img.classList.remove('show');
                        }
                    });
                });
            });

            // Trigger initial filter to show all images
            document.querySelector('.category-btn[data-filter="all"]').click();
        });

    </script>
    <script>
        //gallery
        const allImages = document.querySelectorAll(".images .img");
        const lightbox = document.querySelector(".lightbox");
        const closeImgBtn = lightbox.querySelector(".close-icon");

        allImages.forEach(img => {
            // Calling showLightBox function with passing clicked img src as argument
            img.addEventListener("click", () => showLightbox(img.querySelector("img").src));
        });

        const showLightbox = (img) => {
            // Showing lightbox and updating img source
            lightbox.querySelector("img").src = img;
            lightbox.classList.add("show");
            document.body.style.overflow = "hidden";
        }

        closeImgBtn.addEventListener("click", () => {
            // Hiding lightbox on close icon click
            lightbox.classList.remove("show");
            document.body.style.overflow = "auto";
        });
    </script>
    <script>
        const menuBtn = document.getElementById("menu-btn");
const navLinks = document.getElementById("nav-links");
const menuBtnIcon = menuBtn.querySelector("i");

menuBtn.addEventListener("click", (e) => {
  navLinks.classList.toggle("open");

  const isOpen = navLinks.classList.contains("open");
  menuBtnIcon.setAttribute("class", isOpen ? "ri-close-line" : "ri-menu-line");
});

navLinks.addEventListener("click", (e) => {
  navLinks.classList.remove("open");
  menuBtnIcon.setAttribute("class", "ri-menu-line");
});
    </script>
